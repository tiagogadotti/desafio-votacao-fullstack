<h1 mat-dialog-title>Iniciar Sessão</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <label for="duracao">Quantos minutos ficará aberta? </label>
    <mat-form-field>
      <input matInput formControlName="duracao" type="number" [defaultValue]="1" id="duracao">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="form.invalid">Salvar</button>
</div>
