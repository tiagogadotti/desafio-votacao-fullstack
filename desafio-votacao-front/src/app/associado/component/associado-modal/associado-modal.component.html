<h1 mat-dialog-title>Novo Associado</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="associado.nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="associado.cpf">
  </mat-form-field>
  <button mat-button (click)="generateCPF()">Gerar CPF</button>
  <button mat-button (click)="validarCPF()">Validar CPF</button>
  <div *ngIf="mensagemValidacaoCPF" [textContent]="mensagemValidacaoCPF"></div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="associado">Salvar</button>
</div>
